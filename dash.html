<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dash.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard</title>
</head>
<body>
   <section id="sidebar">
    <a href="#" class="brand">
        <i class='bx bxs-smile' ></i>
        <span class="text">Carbon Pay</span>
    </a>
    <ul class="sidemenu top">
        <li class="active">
            <a href="#">
                <i class='bx bxs-dashboard' ></i>
                <span class="text">Dashboard</span>
            </a>
        </li class="active">
        <li>
            <a href="#">
                <i class='bx bx-store' ></i>
                <span class="text">My Store</span>
            </a>
        </li class="active">
        <li>
            <a href="#">
                <i class='bx bxs-doughnut-chart' ></i>
                <span class="text">Analytics</span>
            </a>
        </li class="active">
        <li>
            <a href="#">
                <i class='bx bxs-message' ></i>
                <span class="text">Message</span>
            </a>
        </li>
        <li class="active">
            <a href="#">
                <i class='bx bxs-group' ></i>
                <span class="text">Team</span>
            </a>
        </li>
    </ul>
    <ul class="sidemenu">
        <li>
            <a href="#">
                <i class='bx bxs-cog' ></i>
                <span class="text">Settings</span>
            </a>
        </li>
        <li>
            <a href="#" class="logout">
                <i class='bx bxs-log-out-circle'  style="color: #DB504A;"></i>
                <span class="text" style="color: #DB504A;">Logout</span>
            </a>
        </li>
        
    </ul>
   </section> 


   <section class="content">
    <nav>
        <i class='bx bx-menu' ></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
            </div>
        </form>
        <a href="#" class="notification">
            <i class='bx bxs-bell' ></i>
            <span class="num">7</span>
        </a>
        <a href="#" class="profile">
            <img src=" img.jpg">
        </a>
    </nav>
    <div class="rate">
        <marquee direction="right">Carbon rate</marquee>
    </div>
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Dashboard</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="#" class="activedash">Dashboard</a>
                    </li>
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li>
                        <a href="#" class="active">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    
   </section>
   <script src="dash.js"></script>
</body>
</html>
